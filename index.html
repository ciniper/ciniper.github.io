<!DOCTYPE html>
<html>
<head>
  <title>Weather Data</title>
  <script>
    window.onload = function() {
      var url = 'https://lightning.ambientweather.net/devices?public.slug=866692f03828b02c8a9b02a27e2eb719';
      
      fetch(url)
      .then(response => response.json())
      .then(json => {
        // Prepare HTML content
        var htmlOutput = '';

        // Add wind data to HTML
        htmlOutput += "<p>Wind Direction: " + json.data[0].lastData.winddir + "</p>";
        htmlOutput += "<p>Wind Speed: " + json.data[0].lastData.windspeedmph + "</p>";
        htmlOutput += "<p>Wind Gust: " + json.data[0].lastData.windgustmph + "</p>";
        htmlOutput += "<p>Max Daily Gust: " + json.data[0].lastData.maxdailygust + "</p>";

        document.getElementById("weatherData").innerHTML = htmlOutput;
      })
      .catch(error => console.error('Error:', error));
    };
  </script>
</head>
<body>
  <div id="weatherData"></div>
</body>
</html>
